name: Docker Image CI

on:
  push:
    branches: 
      - "**"
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag sluggo-api:$(date +%s) --tag ${{ github.sha }}
